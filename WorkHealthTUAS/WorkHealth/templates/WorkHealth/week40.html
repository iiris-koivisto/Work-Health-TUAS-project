{% extends "WorkHealth/base.html" %}

{% block title %}Week 40{% endblock %}


{% block main %}

<h1>Week 40</h1>



<div style=width:50%;float:left; id="piechart"></div>
<div style=width:50%;float:right; id="piechart2"></div>



<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Hours per Day'],
  ['5 hours', 80],
  ['6 hours', 20],
  ['7 hours', 40],
  ['8 hours', 20]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'How many hours do you sleep at night?\n\nTotal answers: 160', 'width':700, 'height':700};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

<script type="text/javascript">
  // Load google charts
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  
  // Draw the chart and set the chart values
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
    ['Task', 'Hours per Day'],
    ['No', 80],
    ['Yes', 20],
  ]);
  
    // Optional; add a title and set the width and height of the chart
    var options = {'title':'Do you take naps during the day?\n\nTotal answers: 100', 'width':700, 'height':700};
  
    // Display the chart inside the <div> element with id="piechart"
    var chart = new google.visualization.PieChart(document.getElementById('piechart2'));
    chart.draw(data, options);
  }
  </script>
{% endblock %}
