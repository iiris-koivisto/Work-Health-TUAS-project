{% extends "WorkHealth/base.html" %}

{% block title %}Survey{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Answer the Survey</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Do you take naps during the day?</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    
                                    <label for="yes">
                                        <input type="radio" name="nap" id="yes" value="yes" required>
                                        Yes
                                    </label><br>
                                    
                                    <label for="yes">
                                        <input type="radio" name="nap" id="no" value="no">
                                        No
                                    </label><br>
                            
                                </div>
                            </div>
                            
                            <hr />

                            <button type="submit" class="btn btn-info">
                                Submit
                            </button>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
